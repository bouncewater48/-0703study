<!-- 11번 : css스타일 - 외부스타일 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS스타일 - 외부 스타일</title>
  <link rel="stylesheet" href="./block-inline02.css">
</head>
<body>
  <H1>과일</H1>
  <span>신선한 과일</span>
  <span id="phone-number">연락처 010-1234-5678</span>
  <p>구매하실 분은 위 연락처로 연락바랍니다.</p>
  <hr>
  <!--ul.my-list>li*4-->
  <ul class="my-list">
    <li>사과</li>
    <li>바나나</li>
    <li>복숭아</li>
    <li>자두</li>
  </ul>
  <span>사과는 20%할인입니다</span>
  <span>복숭아와 자두는 10%할인입니다</span>
</body>
</html>
