<!-- 1번 : h1태그<hn></hn>, b태그<b></b>, strong 태그 <strong></strong>, i태그 <i></i>, em태그 <em></em> -->
<!DOCTYPE html>
<html>
 <head>
  <TITLE>HTML 기본구조 연습1</TITLE>
 </head>
 <body>
  <!-- H1 ~ H6 : 헤드라인작성&글자크기 결정, 숫자가 클수록 글자가 작아지고 1일때 가장 크다 -->
  <H1>안녕하세요, 첫페이지 입니다.</H1>
  <h1>HTML 첫 페이지 작성중입니다.</h1>
  <H2>강승훈입니다.</H2>
  <h3>강승훈입니다.</h3>
  <h4>강승훈입니다.</h4>
  <h5>강승훈입니다.</h5>
  <h6>강승훈입니다.</h6>
  강승훈입니다. <br /><br>
  <p><b>안녕</b>하세요. <strong>첫 페이지</strong>입니다.</p>
  <!-- strong : 강조표시, strong - /strong 사이에 작성시 글꼴이 더 굵어져서 강조됨 -->
  <p><i>안녕</i>하세요. <em>첫 페이지</em>입니다.</p>
  <!-- i : 기울임 표시, i - /i 사이에 작성시 글자가 기울어짐 -->
  <!-- em : 강세 요소, 기울임으로 보이나 i 와는 다른 효과임. 주위 텍스트에 비해 강조된 부분을 나타내며 기울임 표시용으로 작성시 코드에 악영향을 미칠 가능성이 생김,
  em - /em 사이에 작성시 글자가 강세 요소로 처리됨(기울임으로 보이나 기울임 표시가 아님!) -->
 </body>
</html>
