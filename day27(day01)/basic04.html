<!-- 4번 : 테이블 태그 <table></table>, 행 <tr></tr>, 열 <td></td>, 열 제목 <th></th>, 
 <thead><thead>, <tbody><tbody> -->
  <!-- th : 굵은글씨로 가운데 정렬,
       td : 가운데 정렬, 굵은글씨 아님 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블태그</title>
 </head>
 <body>
  <h1>기본 테이블</h1>
  <table border="1" cellspacing="0" cellpadding="5">
    <!-- border 테이블 테두리 표시, cellspacing : 셀 사이의 간격 없애기
     cellpadding : 셀 내부 여백 설정 -->
    <!-- border : 테이블 선의 굵기 -->
    <thead> <!-- 제목영역(보통 th태그를 포함) -->
      <tr> <!-- 행(row, 가로 한 줄) -->
        <th>번호</th> <!-- 제목셀(굵게 + 가운데 정렬) -->
        <th>이름</th> 
        <th>이메일</th>
      </tr>
    </thead>
    <tbody> <!-- 데이터 영역(보통 td태그를 포함) -->
      <tr> <!-- 행(row, 가로 한 줄) -->
        <td>1</td> <!-- 셀(Cell, 일반 데이터) -->
        <td>홍길동</td>
        <td>hong@koreait.com</td>
      </tr>
      <tr>
        <td>2</td>
        <td>짱구</td>
        <td>gu@koreait.com</td>
        <tr></tr>
        <td>3</td>
      </tr>
    </tbody>
  </table>
 </body>
 </html>
